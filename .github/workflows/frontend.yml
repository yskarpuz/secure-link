name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'securelink-web/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'securelink-web/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure Static Web Apps

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: securelink-web/package-lock.json

      - name: Install dependencies
        working-directory: securelink-web
        run: npm ci

      - name: Lint
        working-directory: securelink-web
        run: npm run lint

      - name: Build
        working-directory: securelink-web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          NEXT_PUBLIC_AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: securelink-web
          output_location: out
          skip_app_build: true
