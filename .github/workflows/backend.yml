name: Build and Publish Container Image

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build backend
        run: dotnet build SecureLink.Api/SecureLink.Api.csproj -c Release

      - name: Login to Azure
        if: github.event_name != 'pull_request'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        if: github.event_name != 'pull_request'
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./SecureLink.Api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ vars.ACR_NAME }}.azurecr.io/securelink-api:latest
            ${{ vars.ACR_NAME }}.azurecr.io/securelink-api:${{ github.ref_name }}
          build-args: |
            NEXT_PUBLIC_AZURE_CLIENT_ID=${{ vars.AZURE_CLIENT_ID }}
            NEXT_PUBLIC_AZURE_TENANT_ID=common
            NEXT_PUBLIC_API_URL=
          cache-from: type=gha
          cache-to: type=gha,mode=max
