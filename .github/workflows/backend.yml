name: Build and Publish Container Image

on:
  push:
    branches: [main]
    paths:
      - 'SecureLink.Api/**'
      - 'SecureLink.ServiceDefaults/**'
      - 'securelink-web/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ${{ github.repository_owner }}/securelink-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build backend
        run: dotnet build SecureLink.Api/SecureLink.Api.csproj -c Release

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./SecureLink.Api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_AZURE_CLIENT_ID=${{ vars.AZURE_CLIENT_ID }}
            NEXT_PUBLIC_AZURE_TENANT_ID=common
            NEXT_PUBLIC_API_URL=
          cache-from: type=gha
          cache-to: type=gha,mode=max
